<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    
    <title>Formurario de registro</title>
</head>
<body>
    
    <section class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Para unirte a nuestra comunidad por favor inicia sesión con tus datos</p>
                <input type="button" value="Iniciar sesión" id="sign-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google' ></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <p> Usa tu email para registrarte</p>
                <form class="form" >
                    <label >
                        <i class='bx bx-user'></i>
                        <input class="nombre" type="text" id="nombre" placeholder="Nombres complestos">
                    </label>
                    <label >
                        <i class='bx bx-envelope'></i>
                        <input type="email" placeholder="Correo electronico">

                    </label>
                    <label >
                        <i class='bx bx-lock' ></i>
                        <input type="password" placeholder="Digite su contraseña" id="password">
                        
                    </label>

                    <input type="submit" value="registrarme">
                </form>
            </div>
        </div>
    </section>

    <section class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>!Bienvenido¡</h2>
                <p>¿Deseas unirte a nuestra comunidad? por favor registratate y inicia sesión con tus datos</p>
                <input type="button" value="registrarte" id="sign-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Inicio de sesión</h2>
                <div class="icons">
                    <i class='bx bxl-google' ></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <p> Usa tu email para Iniciar sesión</p>
                <form class="form" >
                    
                    <label >
                        <i class='bx bx-envelope'></i>
                        <input type="email"  placeholder="Correo electronico" id="correo">

                    </label>
                    <label >
                        <i class='bx bx-lock' ></i>
                        <input type="password" placeholder="Digite su contraseña" > 
                        
                    </label>

                    <input type="submit" value="Iniciar sesión">
                </form>
            </div>
        </div>
    </section>
    
    
<script src="login.js"></script>
</body>
</html>
